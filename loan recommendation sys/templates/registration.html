<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .container {
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input[type="text"], input[type="email"], input[type="tel"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Enter Details</h2>
    <form id="details-form">
      <input type="email" id="email" placeholder="Enter Email">
      <input type="text" id="pan" placeholder="Enter PAN">
      <input type="tel" id="phone" placeholder="Enter Phone Number">
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("details-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get form values
      var email = document.getElementById("email").value;
      var pan = document.getElementById("pan").value;
      var phone = document.getElementById("phone").value;

      // You can perform validation or additional processing here before submission
      // For example, check if the fields are not empty, validate email format, etc.

      // Once validated, you can redirect back to otp.html
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
